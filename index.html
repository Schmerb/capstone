<!DOCTYPE html>
<html>
<head>
	<title>Netflix search</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<label for="movie-form">Search Guidebox</label>
	<form class="movie-form">
		<input class="query js-movie-query" type="text" name="movie-query" placeholder="movie">
		<button class="submit" type="submit">Go</button>
	</form>


	<form class="show-form">
		<input class="query js-show-query" type="text" name="show-query" placeholder="tv show">
		<button class="submit" type="submit">Go</button>
	</form>

	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
